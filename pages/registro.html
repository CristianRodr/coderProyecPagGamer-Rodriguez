    <div class="sesion-control">
      <form class="registro row g-3 bg-light">
        <div class="col-md-6">
          <label for="inputEmail4" class="fw-bolder form-label was-validated"
            >Email</label
          >
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="fw-bolder form-label was-validated"
            >Contraseña</label
          >
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label fw-bolder"
            >Dirección</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label fw-bolder"
            >Dirección complementaria (Opcional)</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label fw-bolder">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label fw-bolder">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Elegir...</option>
            <option>Nueva Esparta</option>
            <option>Portuguesa</option>
            <option>Mérida</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label fw-bolder">Postal</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-outline-success">
            Registrar
          </button>
        </div>
      </form>
